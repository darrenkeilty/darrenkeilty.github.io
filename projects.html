<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Darren Keilty</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #e8eef1;
            font-family: 'Lora', serif;
            color: #333;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px;
            background-color: #4b6b82;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Projects Section */
        .projects-section {
            padding: 60px 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Project Card */
        .project-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: #4b6b82;
        }

        .project-description {
            font-size: 16px;
            color: #4b4b4b;
            margin-bottom: 20px;
        }

        /* Button styling */
        .view-project-button {
            display: inline-block;
            background-color: #4b6b82;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .view-project-button:hover {
            background-color: #395466;
        }

        @media (max-width: 768px) {
            .projects-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>My Projects</h1>
        <p>Explore some of the projects I've worked on recently</p>
    </div>

    <!-- Projects Section -->
    <div class="projects-section">
        <div class="projects-grid">
            <!-- Project Card 1 -->
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1" class="project-image">

                    </p>
                    <a href="project1-details.html" class="view-project-button">View Project</a>
                </div>
            </div>

            <!-- Project Card 2 -->
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project 2 Title</h3>
                    <p class="project-description">
                        TODO: Project Description
                    </p>
                    <a href="project2-details.html" class="view-project-button">View Project</a>
                </div>
            </div>

            <!-- Project Card 3 -->
            <div class="project-card">
                <img src="project3.jpg" alt="Project 3" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project 3 Title</h3>
                    <p class="project-description">
                        TODO: Project Description
                    </p>
                    <a href="project3-details.html" class="view-project-button">View Project</a>
                </div>
            </div>

            <!-- Add more project cards here -->

    </div>

</body>
</html>
