<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commute Dashboard - Darren Keilty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #9cb4c0;
      margin-bottom: 15px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    .back-link {
      display: inline-block;
      color: #9cb4c0;
      text-decoration: underline;
      margin-bottom: 30px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #b8cdd8;
    }

    .dashboard-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      background-color: #000;
      width: 100%;
    }

    .tableauPlaceholder {
      position: relative;
      width: 100%;
    }

    .tableauViz {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .back-link {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        margin-bottom: 10px;
      }

      .dashboard-container {
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commute Dashboard</h1>
    <a href="timeliness-project.html" class="back-link">‚Üê Back to Project Page</a>

    <div class="dashboard-container">
      <div class='tableauPlaceholder' id='viz1765332988893'>
        <noscript>
          <a href='#'>
            <img alt='Commute Dashboard' 
              src='https://public.tableau.com/static/images/CP/CPSC482-Project_17653313200860/Dashboard3/1_rss.png' 
              style='border: none; width: 100%; height: auto;' />
          </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='CPSC482-Project_17653313200860/Dashboard3' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
          <param name='static_image' value='https://public.tableau.com/static/images/CP/CPSC482-Project_17653313200860/Dashboard3/1.png' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='yes' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='yes' />
          <param name='language' value='en-US' />
          <param name='filter' value='publish=yes' />
        </object>
      </div>
    </div>
  </div>

  <script type='text/javascript'>
    function initTableau() {
      const divElement = document.getElementById('viz1765332988893');
      const vizElement = divElement.getElementsByTagName('object')[0];
      const width = divElement.offsetWidth;

      if (width > 1200) {
        vizElement.style.width = '100%';
        vizElement.style.height = '2195px';
      } else if (width > 768) {
        vizElement.style.width = '100%';
        vizElement.style.height = '1800px';
      } else if (width > 480) {
        vizElement.style.width = '100%';
        vizElement.style.height = '1500px';
      } else {
        vizElement.style.width = '100%';
        vizElement.style.height = '1200px';
      }

      const scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    window.addEventListener('load', initTableau);
    
    let resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        location.reload();
      }, 500);
    });
  </script>
</body>
</html>
